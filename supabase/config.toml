project_id = "playbook-companion"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:8080"
additional_redirect_urls = ["http://localhost:8080"]

[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false

[edge_runtime]
enabled = true
policy = "per_worker"

# OAuth functions handle auth internally â€” the callback is a plain browser
# redirect from Notion/Confluence with no JWT, so gateway verification must be off.
[functions.auth-notion]
verify_jwt = false

[functions.auth-confluence]
verify_jwt = false

[functions.import-confluence]
verify_jwt = false

[functions.confluence-browse]
verify_jwt = false

[functions.notion-callback]
verify_jwt = false

[analytics]
enabled = false
